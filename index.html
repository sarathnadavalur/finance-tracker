
<!DOCTYPE html>
<html lang="en" class="h-full overflow-hidden">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Android Native Capabilities -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    
    <!-- iOS Native Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Vantage">
    
    <!-- Modern Pie Chart Icon with Dollar Symbol -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%233b82f6' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M21.21 15.89A10 10 0 1 1 8 2.83'%3E%3C/path%3E%3Cpath d='M22 12A10 10 0 0 0 12 2v10z'%3E%3C/path%3E%3Ctext x='15.5' y='8.5' font-size='6' text-anchor='middle' fill='%233b82f6' font-family='sans-serif' font-weight='900'%3E$%3C/text%3E%3C/svg%3E">
    <link rel="apple-touch-icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='white' stroke-width='2.5' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M21.21 15.89A10 10 0 1 1 8 2.83' stroke='white'/%3E%3Cpath d='M22 12A10 10 0 0 0 12 2v10z' fill='white' stroke='white'/%3E%3Ctext x='15.5' y='8.5' font-size='6' text-anchor='middle' fill='%233b82f6' font-family='sans-serif' font-weight='900'%3E$%3C/text%3E%3C/svg%3E">
    
    <title>Vantage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#020617',
                surface: '#0f172a',
                border: 'rgba(255, 255, 255, 0.05)'
              },
              brand: {
                primary: '#3b82f6',
                secondary: '#60a5fa',
                accent: '#8b5cf6'
              }
            },
            boxShadow: {
              'premium': '0 10px 40px -10px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px -5px rgba(59, 130, 246, 0.5)',
            }
          }
        }
      }
    </script>
    <style>
        :root {
            --bg-light: #f8fafc;
            --bg-dark: #020617;
        }

        html, body {
            height: 100%;
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-light);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html.dark, html.dark body {
            background-color: var(--bg-dark);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            user-select: none;
            touch-action: pan-x pan-y;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            box-sizing: border-box;
        }
        
        #root {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .glass {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
        }

        .mesh-bg {
            background-color: #020617;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 130, 246, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(37, 99, 235, 0.1) 0px, transparent 50%);
        }
        
        .glossy-blue { background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); }
        .glossy-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .glossy-red { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .glossy-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        .scroll-container {
            -webkit-overflow-scrolling: touch;
            scroll-behavior: smooth;
        }

        /* Bottom Sheet Style Modal Animation */
        .bottom-sheet-enter {
            transform: translateY(100%);
        }
        .bottom-sheet-enter-active {
            transform: translateY(0);
            transition: transform 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }

        /* Modern interactive elements */
        .tap-scale {
            transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tap-scale:active {
            transform: scale(0.96);
        }
    </style>

  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-slate-50 transition-colors duration-500">
    <div id="root"></div>
</body>
</html>
