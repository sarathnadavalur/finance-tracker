    <title>Vantage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#020617',
                surface: '#0f172a',
                border: 'rgba(255, 255, 255, 0.05)'
              }
            }
          }
        }
      }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
            touch-action: auto; 
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glossy-blue { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .glossy-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .glossy-red { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .glossy-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        #root {
          height: 100%;
          width: 100%;
          display: flex;
          flex-direction: column;
        }

        .scroll-container {
            -webkit-overflow-scrolling: touch;
        }
    </style>
