<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <!-- Android Native Capabilities -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#020617">
    
    <!-- iOS Native Capabilities -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="FinVue">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/10707/10707438.png">
    
    <title>FinVue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              dark: {
                bg: '#020617',
                surface: '#0f172a',
                border: 'rgba(255, 255, 255, 0.05)'
              }
            }
          }
        }
      }
    </script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent the body itself from scrolling to stop 'bounce' */
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
            user-select: none;
            /* touch-action: auto ensures scrolling works naturally */
            touch-action: auto; 
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .dark .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .glossy-blue { background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%); }
        .glossy-green { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .glossy-red { background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%); }
        .glossy-orange { background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%); }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
          display: none;
        }
        .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }

        #root {
          height: 100%;
          width: 100%;
          display: flex;
          flex-direction: column;
        }

        /* Enable inertial scrolling for containers */
        .scroll-container {
            -webkit-overflow-scrolling: touch;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 dark:bg-[#020617] dark:text-slate-50">
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
              console.log('SW registered: Native readiness active');
              reg.onupdatefound = () => {
                const installingWorker = reg.installing;
                installingWorker.onstatechange = () => {
                  if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('New version available, refresh recommended');
                  }
                };
              };
            })
            .catch(err => console.log('SW registration failed', err));
        });
      }
    </script>
</body>
</html>
